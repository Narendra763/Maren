<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alphabet Pattern</title>
</head>
<body>
    <button onclick="balaji()">Show me</button>
    <div id="output"></div>
</body>
<script>
    function balaji() {
        var i, j;
        var output = document.getElementById('output');
        for(i = 97; i <= 122; i++) {
            for(j = 97; j <= i; j++) {
                output.innerHTML += String.fromCharCode(j) + " ";
            }
            output.innerHTML += "<br/>";
        }
    }
</script>
</html>
