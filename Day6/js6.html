<body>
    Enter Leamons: <input type="number" id="leamon" value="">
    <button onclick="balaji()">Submit</button>
    <div id="output"></div>

    <script>
        function balaji() {
            var a = document.getElementById('leamon').value;
            var output = document.getElementById('output');

            if (a == 21) {
                document.write("Enter temple");
            }
            else if (a > 21) {
                document.write("You have Extra  leamons " + (a - 21));
            }
            else if (a < 21) {
                 document.write("You need  " + (21 - a) + " leamons to enter temple");
            }
            else if (a < 0){
                document.write("Enter valid data");
            }
        }
    </script>
