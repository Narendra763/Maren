<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="task1.js"></script>
</head>
<body>
    <h>Registration Form</h>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" minlength="8" maxlength="10" required><br><br>
       
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" max="99" required><br><br>
       
        <label for="pinCode">PIN Code:</label><br>
        <input type="text" id="pincode" name="pinCode" pattern="[0-9]{6}" required><br><br>
       
        <label for="panNumber">PAN Number</label><br>
        <input type="text" id="panNumber" name="panNumber" pattern="[A-Za-z0-9]{10}" required><br><br>
       
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,}$" required><br><br>
       
        <label for="phoneNumber">Phone Number</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[8-9][0-9]{9}" required><br><br>
       
        <input type="submit" value="Submit">
    </form>
</body>
</html>
